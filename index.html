<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/login.css">
</head>

<body>
    <div class="welcome">
        <h1 id="one">Welcome to</h1>
        <h1 id="two">The Public Library</h1>
        <h1 id="three">Let's get started</h1>
    </div>
    <form id="login" action="/login" method="post">
        <div class="log1">
            <input type="password" id="password" name="password" style="font-size: 30px;" placeholder="Enter password (admin@123)">
        </div>
        <div class="log2">
            <button id="login" type="submit">LOGIN</button>
        </div>
    </form>
</body>

</html>
